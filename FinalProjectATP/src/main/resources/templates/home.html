<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <div class="card">
        <h1 id="welcome">Welcome, <span th:text="${username}"></span>!</h1>

        <h2>Your Borrowed Books:</h2>
        <table>
            <tr><th>Title</th><th>Author</th><th>Due Date</th><th>Action</th></tr>
            <tr th:each="book : ${borrowedBooks}">
                <td th:text="${book.title}">Book Title</td>
                <td th:text="${book.author}">Book Author</td>
                <td th:text="${#temporals.format(book.dueDate, 'MMM dd, yyyy')}">Due Date</td>
                <td>
                    <form th:action="@{/return}" method="post">
                        <input type="hidden" name="bookId" th:value="${book.id}">
                        <button type="submit">Return</button>
                    </form>
                </td>
            </tr>
        </table>

        <h2>Available Books:</h2>
        <table>
            <tr><th>Title</th><th>Author</th><th>Action</th></tr>
            <tr th:each="book : ${availableBooks}">
                <td th:text="${book.title}">Book Title</td>
                <td th:text="${book.author}">Book Author</td>
                <td>
                    <form th:action="@{/borrow}" method="post">
                        <input type="hidden" name="bookId" th:value="${book.id}">
                        <button type="submit">Borrow</button>
                    </form>
                </td>
            </tr>
        </table>

        <p style="margin-top:16px;"><a th:href="@{/login}">Log out</a></p>
    </div>

    
</body>
</html>
